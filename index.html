<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendiriliyor...</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 16px 32px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
    }
    .btn:hover {
      background-color: #1ebc57;
    }
  </style>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function()
    {n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}
    (window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1055770896412389');
    fbq('track', 'PageView');
  </script>

  <script>
    function getTelegramLink() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("utm_content");

      const links = {
        "12": "https://t.me/+AH8u18-yxzQ0ZDNl",
        "14": "https://t.me/+FegMZuq_q-g2OGJl",
        "18": "https://t.me/+2EMc0R5QDwMyMDA1",
        "49": "https://t.me/+seJPOg6uD81jM2Vl"
      };

      return links[id] || "https://t.me/+Bj9-GkPvRec5MTg1";
    }

    function redirectWithLead() {
      fbq('track', 'Lead');
      setTimeout(function () {
        window.location.href = getTelegramLink();
      }, 500);
    }

    // fallback: авто-редирект без лида через 10 сек
    setTimeout(function () {
      window.location.href = getTelegramLink();
    }, 10000);
  </script>
</head>
<body>
  <h1>Telegram grubuna yönlendiriliyorsunuz</h1>
  <p>⚠️ Katılmak için butona tıklayın — ya da 10 saniye içinde otomatik geçiş yapılacak</p>

  <button class="btn" onclick="redirectWithLead()">Telegram'a geç</button>
</body>
</html>
